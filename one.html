<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        nav a:hover {
            color: #007bff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的名字</h1>
            <p>个人简介或者一句话介绍</p>
        </header>
        <nav>
            <a href="#about">关于我</a>
            <a href="#portfolio">作品集</a>
            <a href="#contact">联系方式</a>
        </nav>
        <section id="about">
            <h2>关于我</h2>
            <p>在这里写一些关于你自己的信息。</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <p>展示你的一些作品或者项目。</p>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>可以在这里放置你的联系方式，如邮箱、社交媒体等。</p>
        </section>
        <footer>
            <p>&copy; 2024 你的名字. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
